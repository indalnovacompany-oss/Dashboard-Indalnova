
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 15px; }
    button {
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f2f2f2; }
    tr:hover { background: #f9f9f9; }
    .paid { color: green; font-weight: bold; }
    .unpaid { color: red; font-weight: bold; }
    .tracking { color: purple; font-weight: bold; }
    .confirm-btn { background: orange; }
    .confirm-btn.confirmed {
      background: green !important;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>üì¶ Orders Dashboard</h1>
  <button onclick="loadOrders()">üîÑ Refresh</button>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product ID(s)</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Total</th>
        <th>Payment</th>
        <th>Invoice</th>
        <th>Date</th>
        <th>Tracking</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadOrders() {
      try {
        // Call process_orders API
        const res = await fetch("/api/process_orders");
        const result = await res.json();
        const orders = result.orders || []; // safe fallback

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        orders.forEach(order => {
          const fullAddress = `${order.address1 || ""}${order.address2 ? ", " + order.address2 : ""}, ${order.city || ""}, ${order.state || ""}, ${order.pin || ""}`;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order.order_id || order.id}</td>
            <td>${order.products?.join(", ") || "-"}</td>
            <td>${order.name || "-"}</td>
            <td>${order.phone || "-"}</td>
            <td>${fullAddress}</td>
            <td>‚Çπ${order.total || 0}</td>
            <td class="${order.payment_status === 'paid' ? 'paid' : 'unpaid'}">
              ${order.payment_status === 'paid' ? "‚úÖ Paid" : "‚ùå Unpaid"}
            </td>
            <td>
              <button onclick="downloadInvoice('${order.order_id}')">üßæ Download</button>
            </td>
            <td>${order.created_at ? new Date(order.created_at).toLocaleString() : "-"}</td>
            <td class="tracking">${order.tracking_number || "-"}</td>
            <td>
              <button class="confirm-btn" onclick="confirmOrder(this, '${order.order_id}')">‚úî Confirm</button>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading orders:", err);
        alert("Failed to load orders. Check console for details.");
      }
    }

    // üñ® Download invoice
    async function downloadInvoice(orderId) {
      try {
        const res = await fetch(`/api/download_invoice/${orderId}`);
        if (!res.ok) throw new Error("Invoice download failed");

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Invoice_${orderId}.pdf`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("Error downloading invoice: " + err.message);
      }
    }

    // ‚úî Confirm order (frontend only for now)
    async function confirmOrder(btn, orderId) {
      if (btn.classList.contains("confirmed")) return;

      if (confirm("Do you want to mark this order as Confirmed?")) {
        // Here you can later call /api/confirm/:orderId
        btn.innerText = "‚úî Confirmed";
        btn.classList.add("confirmed");
        btn.disabled = true;
      }
    }

    // Initial load
    loadOrders();
  </script>
</body>
</html>
